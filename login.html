<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<div id="loginHeader">
	<img src="images/logo.png" width="210px" height="41px" alt="logo" title="Logo" />
</div>

<div id="loginDiv">
	<div class="login">Login</div>
	<div class="email">
		<div class="Txt">Email</div>
		<div><input class="textBox" type="text"/></div>
		<div class="Txt">Password</div>
		<div><input class="textBox" type="password"/></div>
	</div>
	<div class="container">
		<div class="remember">
			<div><input type="checkbox">&nbsp;&nbsp;Remember me</div>
		</div>
		<div><button class="loginBtn"><a href="#">Login</a></button></div>
	</div>
	<div class="forgotTxt"><p><a href="#">I forgot my password</a></p></div>
	
</div>

<div class="linkBacktofront"><a>Back to Frontpage</a></div>



</body>
</html>
